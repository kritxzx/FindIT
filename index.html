<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: medium;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1719749938286-fcc01bf5755b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #0b291d;
            margin: 100px 0;
        }

        #music-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
        }

        audio {
            width: 80%;
            max-width: 500px;
        }

        .Dev {
            font-size: 0.5cm;
            margin-top: 200px;
        }

        .Me {
            font-size: 0.7cm;
            margin-top: 50px;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }

        #image-container img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #image-container img:hover {
            transform: scale(1.1);
        }

        #team-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
        }

        .team-member {
            width: 30%;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-member img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 15px;
        }

        .team-member h3 {
            font-size: 1.5em;
            color: #0b291d;
            margin: 10px 0;
        }

        .End {
            font-size: 1.5em;
            margin-top: 300px;
        }

        .disclaimer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 0.9em;
            color: #fff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Do you want to know?</h1>

    <div id="music-player">
        <audio controls>
            <source src="Mymusic.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="Dev">
        <header>Anyone who doesn't follow you back on Instagram</header>
        <header>Let's buy a tool to find out!</header>
    </div>

    <div id="image-container">
        <img src="IDPASS.PNG" alt="ID">
        <img src="USERNAME.PNG" alt="Username">
    </div>

    <div class="Me">
        <header>I'm here</header>
    </div>

    <div id="team-section">
        <div class="team-member">
            <img src="Krit.jpg" alt="Krit">
            <h3>Krit</h3>
            <p>Web Developer</p>
        </div>
    </div>

    <div class="End">
        <h5>See you</h5>
    </div>

    <div class="disclaimer">
        <p>Please note that no guarantees or assurances of safety are provided.</p>
    </div>
</body>

</html>
